<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (title, links, scripts)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <base th:href="@{/}"/>

    <title th:replace="${title}">title</title>

    <!-- Bootstrap core CSS -->

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/fonts/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

    <!-- Custom styling plus plugins -->
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/icheck/flat/green.css}" rel="stylesheet" />
    <link th:href="@{/css/floatexamples.css}" rel="stylesheet" type="text/css" />

    <links th:if="${links}" th:remove="tag">
        <th:block th:replace="${links}" />
    </links>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/nprogress.js}"></script>

    <scripts th:if="${scripts}" th:remove="tag">
        <th:block th:replace="${scripts}" />
    </scripts>
</head>


<body th:fragment="body (contents, scripts)" class="nav-md">

    <div class="container body">


        <div class="main_container">

            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">

                    <div class="navbar nav_title" style="border: 0;">
                        <a th:href="@{/}" class="site_title"><i class="fa fa-asterisk"></i> <span style="font-size: 14px;">Report API Test Application</span></a>
                    </div>
                    <div class="clearfix"></div>

                    <!-- menu prile quick info -->
                    <div class="profile">
                        <div class="profile_pic">
                            <img src="images/user-male-icon-512x512.png" alt="..." class="img-circle profile_img"/>
                        </div>
                        <div class="profile_info">
                            <span>Welcome,</span>
                            <h2 th:text="${email}">John Doe</h2>
                        </div>
                    </div>
                    <!-- /menu prile quick info -->

                    <br />

                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

                        <div class="menu_section">
                            <h3>&nbsp;</h3>
                            <ul class="nav side-menu">
                                <li><a><i class="fa fa-home"></i> Home <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li><a th:href="@{/}">Dashboard</a>
                                        </li>
                                    </ul>
                                </li>
                                <li><a><i class="fa fa-exchange"></i> Transactions <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li><a th:href="@{/transaction}">Detail</a>
                                        </li>
                                        <li><a th:href="@{/transaction/list}">Query</a>
                                        </li>
                                        <li><a th:href="@{/transaction/report}">Report</a>
                                        </li>
                                    </ul>
                                </li>
                                <li><a><i class="fa fa-user"></i> Clients <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li><a th:href="@{/client}">Detail</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <!-- /sidebar menu -->
                </div>
            </div>

            <!-- top navigation -->
            <div class="top_nav">

                <div class="nav_menu">
                    <nav class="" role="navigation">
                        <div class="nav toggle">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="">
                                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <img src="images/user-male-icon-512x512.png" alt=""/><span th:text="${email}">John Doe</span>
                                    <span class=" fa fa-angle-down"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-usermenu animated fadeInDown pull-right">
                                    <form id="logoutForm" th:action="@{/logout}" method="post"></form>
                                    <li>
                                        <a href="#" onclick="document.getElementById('logoutForm').submit()">
                                            <i class="fa fa-sign-out pull-right"></i>
                                            Logout
                                        </a>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </nav>
                </div>

            </div>
            <!-- /top navigation -->


            <!-- page content -->
            <div class="right_col" role="main">
                <contents th:if="${contents}" th:remove="tag">
                    <th:block th:replace="${contents}" />
                </contents>

                <!-- footer content -->
                <footer>
                    <div class="copyright-info">
                        <p class="pull-right">Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>  
                        </p>
                    </div>
                    <div class="clearfix"></div>
                </footer>
                <!-- /footer content -->

            </div>
            <!-- /page content -->

        </div>

    </div>
    
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <!-- bootstrap progress js -->
    <script th:src="@{/js/progressbar/bootstrap-progressbar.min.js}"></script>
    <script th:src="@{/js/nicescroll/jquery.nicescroll.min.js}"></script>

    <!-- icheck -->
    <script th:src="@{/js/icheck/icheck.min.js}"></script>

    <script th:src="@{/js/custom.js}"></script>



    <!-- pace -->
    <script th:src="@{/js/pace/pace.min.js}"></script>
    
    <scripts th:if="${scripts}" th:remove="tag">
        <th:block th:replace="${scripts}" />
    </scripts>

    <script>
        NProgress.done();
    </script>
</body>

</html>
