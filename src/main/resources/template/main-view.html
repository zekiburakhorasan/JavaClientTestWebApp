<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="main-layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <base th:href="@{/}"/>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/fonts/css/font-awesome.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/custom.css}" rel="stylesheet"/>
        <link th:href="@{/css/icheck/flat/green.css}" rel="stylesheet" />

        <th:block th:replace="${head} ?: ~{}" />

<body class="nav-md">

                        <div class="profile_info">
                            <span>Welcome,</span>
                            <h2 th:text="${email}">John Doe</h2>
                        </div>
                    </div>
                    <br />

                            <h3>&nbsp;</h3>
                            <ul class="nav side-menu">
                                <li><a><i class="fa fa-home"></i> Home <span class="fa fa-chevron-down"></span></a>

                                        <li><a th:href="@{/}">Dashboard</a>
                                        </li>
                                    </ul>
                                </li>
                                <li><a><i class="fa fa-exchange"></i> Transactions <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li><a href="form.html">Detail</a>
                                        </li>
                                        <li><a href="form_advanced.html">Query</a>
                                        </li>
                                        <li><a href="form_validation.html">Report</a>
                                        </li>
                                    </ul>
                                </li>
                                <li><a><i class="fa fa-user"></i> Clients <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li><a href="general_elements.html">Detail</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

                        </div>

                            <li class="">
                                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <img src="images/user-male-icon-512x512.png" alt=""/><span th:text="${email}">John Doe</span>
                                    <span class=" fa fa-angle-down"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-usermenu animated fadeInDown pull-right">
                                    <form id="logoutForm" th:action="@{/logout}" method="post"></form>
                                    <li>
                                        <a href="#" onclick="document.getElementById('logoutForm').submit()">
                                            <i class="fa fa-sign-out pull-right"></i>
                                            Logout
                                        </a>
                                    </li>
                                </ul>
